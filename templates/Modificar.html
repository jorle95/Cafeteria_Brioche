{% extends "layoutCME.html" %}
{% block content%}
<main>
    <div class="container-fluid text-white">
        <h1 class="mt-4">Modificar Productos</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Ingrese los datos y carge la foto para crear el producto</li>
            <div class="card-body">
                <div class="form-group col-md-6">
                    <select id="inputState" class="form-control">
                        <option selected>Busque producto a Modificar</option>
                        <option>Chocorramo</option>
                        <option>Pastel Cumplea√±os</option>
                        <option>Cocacola</option>
                        <option>Pan</option>
                    </select>
                </div>
        </ol>

       <form action="/productos/modificar" enctype="multipart/form-data" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Referencia</label>
                        <input type="text" class="form-control" placeholder="Id del producto" name="idp" required value="{{id}}" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre" name="Nombre" required value="{{Nombre}}"> 
                    </div>
                    <div class="form-group col-md-6">
                        <label>Precio</label>
                        <input type="number" class="form-control" placeholder="Precio $$" name="Precio" required value="{{Precio}}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputState">Categoria</label>
                        <select id="inputState" class="form-control" name="Categoria">
                            <option>{{Categoria}}</option>
                            <option>Panaderia</option>
                            <option>Pasteleria</option>
                            <option>Bebidas</option>
                            <option>Desayunos</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label >Cantidad</label>
                        <input type="number" class="form-control" placeholder="Cantidad" name="Cantidad" required value="{{Cantidad}}">
                    </div> 
                    <div class="form-group col-md-6">
                        <label >Ingrese la imagen</label><br>
                        <input type="file" name="pict" />
                    </div> 
                    <input type="submit"  class="btn btn-primary btn btn-outline-dark btn-lg btn-block" value="MODIFICAR PRODUCTO">
                    
            </form>
    </div>
</main>
{% endblock %}
