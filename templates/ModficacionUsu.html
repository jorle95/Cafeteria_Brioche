<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Modificacion Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/estilosL.css') }}">
    
</head>

<body>
    <div class="container">
        <div class="row justify-content-center pt-8 md-5 m-1">
            <div class="col-md-4 col-sm-6 col-lg-8 formulario">
                <form action="/usuarios/modificar" enctype="multipart/form-data" method="POST">
                    <div class="form-group text-center pt-3">
                        <h1 class ="text-light">Modificacion Usuario </h1>
                    </div>
                    <div class="form-group mx-sm-4 ">
                        <input type="number" class="form-control" placeholder="id" name="id" required value={{id}}>
                    </div>
                    <div class="form-group text-left pt-3">
                        <p class ="text-light">Ingrese su nombre completo por favor</p>
                      </div>
                    <div class="form-group mx-sm-4 ">
                        <input type="text" class="form-control" placeholder="Nombre" name="Nombre" required value={{Nombre}} required>
                    </div>
                    <div class="form-group text-left pt-3">
                        <p class ="text-light">Ingrese su nombre de usuario por favor</p>
                      </div>
                    <div class="form-group mx-sm-4 ">
                        <input type="text" class="form-control" placeholder="Usuario" name="Usuario" required value={{Usuario}} required>
                    </div>
                    <div class="form-group text-left pt-3">
                        <p class ="text-light">Ingrese una nueva contraseña</p>
                      </div>
                    <div class="form-group mx-sm-4 ">
                        <input type="text" class="form-control" placeholder="Contraseña" name="Contraseña" minlength="8" maxlength="15" required>
                    </div>                    
                    <div class="form-group text-left pt-3">
                        <p class ="text-light">Ingrese su correo por favor</p>
                      </div>
                    <div class="form-group mx-sm-4 ">
                        <input type="text" class="form-control" placeholder="Correo" name="Correo" required value={{Correo}} required>
                    </div>
                    <div class="form-group text-left pt-3">
                        <p class ="text-light">Ingrese su telefono por favor</p>
                      </div>
                    <div class="form-group mx-sm-4 ">
                        <input type="number" class="form-control" placeholder="telefono" name="Telefono" required value={{Telefono}} required>
                    </div>
                    <div class="form-group mx-sm-4 pb-2">
                        <input type="submit" class="btn btn-block ingresar"value="GUARDAR CAMBIOS">
                    </div>
                </form>
            </div>
        </div>
    <div class="form-group mx-sm-4 pb-2">
        <a href="{{url_for('Abienvenida')}}" class="btn btn-block ingresar">Volver al Menu</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
