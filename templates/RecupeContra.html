<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Recuperacion de contraseña</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/estilosL.css') }}">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center pt-5 md-5 m-1">
            <div class="col-md-4 col-sm-6 col-lg-4 formulario">
                <form action="{{url_for('mailCrd')}}" method="POST">
                    <div class="form-group text-center pt-3">
                        <h1 class="text-light">RECUPERACIÓN DE CONTRASEÑA </h1>
                    </div>
                    <div class="form-group text-center pt-3">
                        <p class="text-light">Ingrese su correo y le enviaremos las credenciales.</p>
                    </div>
                    <div class="form-group mx-sm-4 pb-3">
                        <input type="email" class="form-control" placeholder="Ingrese su correo electronico" name="correoCrd" required>
                    </div>
                    <div class="form-group mx-sm-4 pb-2">
                        <input type="submit" class="btn btn-block ingresar" value="ENVIAR">
                    </div>
                    <div class="form-group mx-sm-4 text-center">
                        <span STYLE="font-size:18px" font-weight="bold" class="badge badge-danger">{{mensaje}}</span>
                    </div>
            </div>
            </form>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
